apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-datadeling
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  azure:
    application:
      enabled: true
      tenant: {{ tenant }}
      allowAllUsers: true
  replicas:
    min: 1
    max: 1
  ingresses:
    - {{ ingress.url }}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  leaderElection: true
  gcp:
    sqlInstances:
      - name: tiltakspenger-datadeling
        type: POSTGRES_16
        tier: {{ sqlInstances.tier }}
        diskAutoresize: {{ sqlInstances.diskAutoresize }}
        pointInTimeRecovery: {{ sqlInstances.pointInTimeRecovery }}
        databases:
          - name: datadeling
            envVarPrefix: DB
  accessPolicy:
    inbound:
      rules:
        - application: tiltakspenger-saksbehandling-api
          namespace: tpts
          cluster: {{ cluster }}
        - application: saas-proxy
          namespace: teamcrm
          cluster: {{ cluster }}
        - application: arena
          namespace: teamarenanais
          cluster: {{ cluster-fss }}
        - application: modiapersonoversikt-api
          namespace: personoversikt
    outbound:
      rules:
        - application: tiltakspenger-saksbehandling-api
      external:
        - host: {{outboundExternalUrls.tiltakspengerarena}}
