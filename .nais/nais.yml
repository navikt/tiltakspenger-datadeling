apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-datadeling
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{image}}
  port: 8080
  azure:
    application:
      enabled: true
      tenant: {{tenant}}
      allowAllUsers: true
  replicas:
    min: 2
    max: 2
  ingresses:
    - {{ingress.url}}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: {{ kafka-pool }}
  leaderElection: true
  gcp:
    sqlInstances:
      - name: tiltakspenger-datadeling
        type: POSTGRES_16
        tier: {{sqlInstances.tier}}
        diskAutoresize: {{sqlInstances.diskAutoresize}}
        pointInTimeRecovery: {{sqlInstances.pointInTimeRecovery}}
        databases:
          - name: datadeling
            envVarPrefix: DB
  accessPolicy:
    inbound:
      rules:
        - application: tiltakspenger-saksbehandling-api
          namespace: tpts
          cluster: {{cluster}}
          permissions:
            roles:
              - "lagre-tiltakspenger-hendelser"
              - "les-vedtak"
        - application: saas-proxy
          namespace: teamcrm
          cluster: {{cluster}}
          permissions:
            roles:
              - "les-vedtak"
        - application: arena
          namespace: teamarenanais
          cluster: {{cluster-fss}}
          permissions:
            roles:
              - "les-vedtak"
              - "les-behandling"
        - application: modiapersonoversikt-api
          namespace: personoversikt
          permissions:
            roles:
              - "les-vedtak"
        # https://behandlingskatalog.intern.nav.no/process/purpose/TILLEGGSSTOENADER/c22075da-7ae4-4ce6-bf84-20a4ac0a73c9
        - application: tilleggsstonader-integrasjoner
          namespace: tilleggsstonader
          permissions:
            roles:
              - "les-vedtak"
        # https://behandlingskatalog.intern.nav.no/process/purpose/OPPFOLGING_MOT_ARBEID/809966f6-118e-43ed-8625-d81d0c40ad37
        - application: veilarbportefolje
          namespace: obo
          permissions:
            roles:
              - "les-vedtak"
    outbound:
      rules:
        - application: logging
          namespace: nais-system
      external:
        - host: {{outboundExternalUrls.tiltakspengerarena}}
  env:
    - name: ARENA_URL
      value: {{ endpoints.arena }}
    - name: ARENA_SCOPE
      value: {{ scope.arena }}
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
